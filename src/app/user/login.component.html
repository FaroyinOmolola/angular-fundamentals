<h1>Login</h1>
<hr />
<div class="col-md-4">
  <form
    #loginForm="ngForm"
    autocomplete="off"
    (ngSubmit)="login(loginForm.value)"
  >
    <div class="form-group">
      <label for="userName">User Name:</label>
      <!-- <em *ngIf="loginForm.controls.userName?.invalid && (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em> -->
      <input
        id="userName"
        type="text"
        class="form-control"
        (ngModel)="(username)"
        name="userName"
        required
        placeholder="User name..."
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <!-- <em *ngIf="loginForm.controls.password?.invalid  && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em> -->
      <input
        id="password"
        type="password"
        class="form-control"
        (ngModel)="(password)"
        name="password"
        required
        placeholder="Password..."
      />
    </div>

    <!--  <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false"> -->
    <!-- [disabled]="loginForm.invalid" -->
    <button type="submit" class="btn btn-primary">Login</button>
    <!-- </span> -->
    <button type="button" class="btn btn-default">Cancel</button>
    <!-- (click)="cancel()" -->
  </form>
</div>
